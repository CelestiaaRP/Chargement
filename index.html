<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CelestiaRP - Chargement</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f0f 100%);
            background-attachment: fixed;
            color: white;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .background-anim {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(50, 100, 200, 0.03) 10px,
                rgba(50, 100, 200, 0.03) 20px
            );
            animation: slide 20s linear infinite;
        }

        @keyframes slide {
            0% { transform: translateX(0); }
            100% { transform: translateX(20px); }
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        h1 {
            font-size: 4em;
            letter-spacing: 8px;
            text-transform: uppercase;
            margin-bottom: 20px;
            font-weight: 900;
            text-shadow: 0 0 30px rgba(50, 100, 200, 0.6), 0 0 60px rgba(50, 100, 200, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.9; transform: scale(1.02); }
        }

        h1 span {
            color: #3264c8;
            text-shadow: 0 0 20px rgba(50, 100, 200, 0.8);
        }

        #status {
            font-size: 1.3em;
            color: #aaaaaa;
            margin-bottom: 50px;
            min-height: 30px;
            font-weight: 300;
            animation: fadeInOut 3s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .progress-container {
            width: 70%;
            max-width: 600px;
            height: 8px;
            background-color: rgba(30, 30, 35, 0.8);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5), inset 0 0 10px rgba(0, 0, 0, 0.3);
            margin: 0 auto 30px;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #3264c8, #4a7de8, #3264c8);
            background-size: 200% 100%;
            border-radius: 10px;
            transition: width 0.3s ease-out;
            box-shadow: 0 0 20px rgba(50, 100, 200, 0.6), 0 0 40px rgba(50, 100, 200, 0.3);
            animation: shimmer 2s linear infinite;
        }

        @keyframes shimmer {
            0% { background-position: 0% 0%; }
            100% { background-position: 200% 0%; }
        }

        .progress-text {
            font-size: 1.1em;
            color: #ffffff;
            margin-top: 15px;
            font-weight: 400;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .credits {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #666;
            font-size: 0.9em;
            font-weight: 300;
        }

        .credits div {
            margin: 5px 0;
        }

        .version {
            position: absolute;
            top: 30px;
            right: 30px;
            color: #555;
            font-size: 0.8em;
            font-weight: 300;
        }

        .loading-dots {
            display: inline-block;
        }

        .loading-dots::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="background-anim"></div>
    
    <div class="version">v1.0.0</div>

    <div class="content">
        <h1>Celestia<span>RP</span></h1>
        <div id="status">Connexion au serveur<span class="loading-dots"></span></div>

        <div class="progress-container">
            <div class="progress-bar" id="loadbar"></div>
        </div>

        <div class="progress-text" id="progressText">0%</div>
    </div>

    <script>
        let filesTotal = 0;
        let filesNeeded = 0;
        const statusText = document.getElementById('status');
        const loadBar = document.getElementById('loadbar');
        const progressText = document.getElementById('progressText');

        function DownloadingFile(fileName) {
            const shortName = fileName.split('/').pop();
            statusText.innerHTML = "Téléchargement : <span style='color: #3264c8;'>" + shortName + "</span><span class='loading-dots'></span>";
        }

        function SetStatusChanged(status) {
            statusText.innerHTML = status + "<span class='loading-dots'></span>";
        }

        function SetFilesNeeded(needed) {
            filesNeeded = needed;
            updateProgress();
        }

        function SetFilesTotal(total) {
            filesTotal = total;
            updateProgress();
        }

        function updateProgress() {
            if (filesTotal > 0) {
                let progress = Math.max(0, Math.min(100, ((filesTotal - filesNeeded) / filesTotal) * 100));
                loadBar.style.width = progress + "%";
                progressText.textContent = Math.round(progress) + "%";
            } else {
                loadBar.style.width = "0%";
                progressText.textContent = "0%";
            }
        }

        if (!window.navigator.userAgent.includes("Valve Source Client")) {
            let p = 0;
            const messages = [
                "Connexion au serveur",
                "Chargement des ressources",
                "Téléchargement des fichiers",
                "Initialisation du client",
                "Presque prêt"
            ];
            let messageIndex = 0;
            
            setInterval(() => {
                p += Math.random() * 2;
                if (p > 100) {
                    p = 0;
                    messageIndex = (messageIndex + 1) % messages.length;
                }
                loadBar.style.width = Math.min(p, 100) + "%";
                progressText.textContent = Math.round(Math.min(p, 100)) + "%";
                statusText.innerHTML = messages[messageIndex] + "<span class='loading-dots'></span>";
            }, 100);
        }
    </script>
</body>
</html>
