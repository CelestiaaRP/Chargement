<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chargement - CelestiaRP</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* --- CSS GLOBAL --- */
        :root {
            --blue-gmod: #00aaff;
            --bg-dark: #0a0a10;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-dark);
            font-family: 'Press Start 2P', cursive;
            color: white;
            image-rendering: pixelated;
            user-select: none;
        }

        /* --- Effet Écran Cathodique (CRT) - LEGER --- */
        .crt-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 100;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.2) 0px,
                rgba(0, 0, 0, 0.2) 2px,
                transparent 2px,
                transparent 4px
            );
            animation: flicker 0.15s infinite;
            opacity: 0.3; /* Un peu plus discret */
        }

        @keyframes flicker {
            0% { opacity: 0.3; }
            50% { opacity: 0.25; }
            100% { opacity: 0.3; }
        }

        /* --- Mise en page --- */
        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            height: 90%;
            padding-bottom: 50px;
            z-index: 1;
        }

        .center-stage {
            position: relative;
            width: 400px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 50px;
        }

        /* --- Animations --- */
        .gear-spin {
            position: absolute;
            width: 200px;
            height: 200px; 
            background-size: contain;
            opacity: 0.3;
            animation: rotate 10s linear infinite;
            mix-blend-mode: screen; /* Rend le noir transparent */
        }

        .g-logo-center {
            position: relative;
            font-size: 12rem;
            color: white;
            text-shadow: 4px 4px 0px var(--blue-gmod), -4px -4px 0px var(--blue-gmod);
            z-index: 2;
        }

        .floating-item {
            position: absolute;
            width: 64px; 
            height: auto;
            opacity: 0.7;
            mix-blend-mode: screen; /* Rend le fond noir transparent */
            filter: drop-shadow(0 0 5px var(--blue-gmod));
            animation: float 4s ease-in-out infinite;
        }
        
        .item-1 { top: 0; left: 20%; animation-delay: 0s; }
        .item-2 { top: 10%; right: 20%; animation-delay: 1s; }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-15px); } }

        /* --- Textes et Barre --- */
        .text-area {
            width: 80%;
            max-width: 900px;
            text-align: left;
        }

        h2 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            line-height: 1.5;
        }

        .blue-highlight { color: var(--blue-gmod); }

        .pixel-progress-container {
            width: 100%;
            height: 50px;
            border: 4px solid white;
            background: #000;
            padding: 4px;
            box-shadow: 0 0 15px var(--blue-gmod);
            position: relative;
        }

        .pixel-progress-bar {
            height: 100%;
            width: 0%; /* Commence à 0 */
            background-image: url('https://placehold.co/32x32/00aaff/ffffff?text=G'); 
            background-repeat: repeat-x;
            background-size: contain;
            transition: width 0.2s linear; /* Transition fluide */
        }

        /* Décoration 'g' sur les cotés */
        .pixel-progress-container::before, .pixel-progress-container::after {
            content: 'g';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: var(--blue-gmod);
            color: white;
            padding: 5px 10px;
            font-size: 0.8rem;
        }
        .pixel-progress-container::before { left: -40px; }
        .pixel-progress-container::after { right: -40px; }

        .status-text {
            font-size: 0.8rem;
            margin-top: 15px;
            color: #ccc;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .welcome-text {
            margin-top: 20px;
            font-size: 1.5rem;
            text-align: center;
            color: var(--blue-gmod);
        }
    </style>
</head>
<body>
    <div class="crt-overlay"></div>
    <div class="container">
        <div class="center-stage">
            <div class="gear-spin"></div>
            <div class="g-logo-center">g</div>

            <img src="https://placehold.co/128x128/000000/ffffff?text=Gmod" class="floating-item item-1">
            <img src="https://placehold.co/128x128/000000/ffffff?text=RP" class="floating-item item-2">
        </div>

        <div class="text-area">
            <h2>CONNEXION À : <span class="blue-highlight" id="server-name">CelestiaRP...</span></h2>
            
            <div class="pixel-progress-container">
                <div class="pixel-progress-bar" id="progress"></div>
            </div>

            <div class="status-text" id="status">Initialisation...</div>
        </div>
        
        <h3 class="welcome-text">BIENVENUE SUR CelestiaRP !</h3>
    </div>

    <script>
        // Variables globales
        var totalFiles = 0;
        var downloadedFiles = 0;
        
        // Éléments du DOM
        var progressBar = document.getElementById('progress');
        var statusText = document.getElementById('status');
        var serverNameEl = document.getElementById('server-name');

        // 1. Réception du nom du serveur
        function GameDetails(servername, serverurl, mapname, maxplayers, steamid, gamemode) {
            if (servername) {
                serverNameEl.innerText = servername;
            }
        }

        // 2. Définition du nombre TOTAL de fichiers à télécharger (Synchro réelle)
        function SetFilesTotal(total) {
            totalFiles = total;
            downloadedFiles = 0; // On reset le compteur pour être propre
        }

        // 3. Appelé aussi par GMod quand le nombre de fichiers change
        function SetFilesNeeded(needed) {
            // Parfois utile pour recalibrer, mais SetFilesTotal est le maitre
            if (totalFiles === 0) totalFiles = needed; 
        }

        // 4. Appelé à chaque fichier téléchargé (C'est ici que la barre avance)
        function DownloadingFile(fileName) {
            downloadedFiles++;
            
            // Calcul précis du pourcentage
            var percentage = 0;
            if (totalFiles > 0) {
                percentage = (downloadedFiles / totalFiles) * 100;
            }

            // Mise à jour de la barre
            progressBar.style.width = percentage + "%";

            // Mise à jour du texte (Nom du fichier raccourci)
            var shortName = fileName;
            if (fileName.length > 50) {
                shortName = "..." + fileName.substring(fileName.length - 50);
            }
            statusText.innerText = "TÉLÉCHARGEMENT : " + shortName;
        }

        // 5. Gestion des statuts (Textes informatifs)
        function SetStatus(status) {
            var statusStr = String(status);

            // Cas spécial : Fin du chargement
            if (statusStr.indexOf("Sending client info") !== -1 || statusStr.indexOf("infos client") !== -1) {
                statusText.innerText = "ENVOI DES INFOS CLIENT... (TERMINÉ !)";
                progressBar.style.width = "100%";
            } 
            // Cas spécial : Workshop (GMod n'envoie pas de chiffres ici, juste du texte)
            else if (statusStr.indexOf("Workshop") !== -1) {
                statusText.innerText = "TÉLÉCHARGEMENT ADDONS STEAM (WORKSHOP)...";
                // On laisse la barre là où elle est ou à 0, car on ne connait pas le %
            } 
            // Cas normal
            else {
                statusText.innerText = statusStr.toUpperCase();
            }
        }

        // --- EXPOSITION DES FONCTIONS ---
        // Indispensable pour que GMod communique avec la page
        window.GameDetails = GameDetails;
        window.SetFilesTotal = SetFilesTotal;
        window.SetFilesNeeded = SetFilesNeeded;
        window.DownloadingFile = DownloadingFile;
        window.SetStatus = SetStatus;
    </script>
</body>
</html>
