<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chargement - CelestiaRP</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* --- CSS STYLE RÉTRO --- */
        :root {
            --blue-gmod: #00aaff;
            --bg-dark: #0a0a10;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-dark);
            font-family: 'Press Start 2P', cursive;
            color: white;
            image-rendering: pixelated;
            user-select: none;
        }

        /* --- Effets CRT / Scanlines --- */
        .crt-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 100;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.2) 0px,
                rgba(0, 0, 0, 0.2) 2px,
                transparent 2px,
                transparent 4px
            );
            animation: flicker 0.15s infinite;
            opacity: 0.5;
        }

        @keyframes flicker {
            0% { opacity: 0.5; }
            50% { opacity: 0.45; }
            100% { opacity: 0.5; }
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            height: 90%;
            padding-bottom: 50px;
            z-index: 1;
        }

        /* --- Zone Centrale --- */
        .center-stage {
            position: relative;
            width: 400px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 50px;
        }

        .gear-spin {
            position: absolute;
            width: 200px;
            height: 200px;
            background-size: contain;
            opacity: 0.3;
            animation: rotate 10s linear infinite;
            mix-blend-mode: screen; 
        }

        .g-logo-center {
            position: relative;
            font-size: 12rem;
            color: white;
            text-shadow: 4px 4px 0px var(--blue-gmod), -4px -4px 0px var(--blue-gmod);
            z-index: 2;
        }

        .floating-item {
            position: absolute;
            width: 64px; 
            height: auto;
            opacity: 0.7;
            mix-blend-mode: screen;
            filter: drop-shadow(0 0 5px var(--blue-gmod));
            animation: float 4s ease-in-out infinite;
        }
        
        .item-1 { top: 0; left: 20%; animation-delay: 0s; }
        .item-2 { top: 10%; right: 20%; animation-delay: 1s; }
        .item-3 { bottom: 20%; left: 30%; animation-delay: 2s; }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-15px); } }


        /* --- Zone de Texte et Barre --- */
        .text-area {
            width: 80%;
            max-width: 900px;
            text-align: left;
        }

        h2 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .blue-highlight { color: var(--blue-gmod); }

        .pixel-progress-container {
            width: 100%;
            height: 50px;
            border: 4px solid white;
            background: #000;
            padding: 4px;
            box-shadow: 0 0 15px var(--blue-gmod);
            position: relative;
        }

        .pixel-progress-bar {
            height: 100%;
            width: 0%;
            background-image: url('https://placehold.co/32x32/00aaff/ffffff?text=G'); 
            background-repeat: repeat-x;
            background-size: contain;
            transition: width 0.1s steps(5);
        }

        .pixel-progress-container::before, .pixel-progress-container::after {
            content: 'g';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: var(--blue-gmod);
            color: white;
            padding: 5px 10px;
            font-size: 0.8rem;
        }
        .pixel-progress-container::before { left: -40px; }
        .pixel-progress-container::after { right: -40px; }


        .status-text {
            font-size: 0.8rem;
            margin-top: 15px;
            color: #ccc;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .welcome-text {
            margin-top: 20px;
            font-size: 1.5rem;
            text-align: center;
            color: var(--blue-gmod);
        }

        /* Effet glitch */
        .glitch-edge {
            position: fixed;
            top: 10%; left: -20px;
            width: 50px; height: 5px;
            background: magenta;
            box-shadow: 0 20px 0 cyan;
            animation: glitch-anim 2s infinite linear alternate-reverse;
        }
        @keyframes glitch-anim {
            0% { left: -20px; opacity: 0; }
            10% { left: 0px; opacity: 1; }
            11% { left: -20px; opacity: 0; }
            100% { left: -20px; opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="crt-overlay"></div>
    <div class="glitch-edge"></div>

    <div class="container">
        <div class="center-stage">
            <div class="gear-spin"></div>
            <div class="g-logo-center">g</div>

            <img src="https://placehold.co/128x128/000000/ffffff?text=Gmod" class="floating-item item-1">
            <img src="https://placehold.co/128x128/000000/ffffff?text=RP" class="floating-item item-2">
        </div>

        <div class="text-area">
            <h2>CONNEXION À : <span class="blue-highlight" id="server-name">CelestiaRP...</span></h2>
            
            <div class="pixel-progress-container">
                <div class="pixel-progress-bar" id="progress"></div>
            </div>

            <div class="status-text" id="status">En attente du serveur...</div>
        </div>
        
        <h3 class="welcome-text">BIENVENUE SUR CelestiaRP !</h3>
    </div>

    <script>
        // Variables pour suivre la progression réelle
        let totalFiles = 0;
        let downloadedFiles = 0;
        let neededFiles = 0;

        const progressBar = document.getElementById('progress');
        const statusText = document.getElementById('status');
        const serverNameEl = document.getElementById('server-name');

        /* 1. Cette fonction est appelée par GMod au tout début 
           Elle donne le nom du serveur, la map, etc.
        */
        function GameDetails(servername, serverurl, mapname, maxplayers, steamid, gamemode) {
            // GMod envoie parfois le nom un peu tard, on force la mise à jour
            if (servername) {
                serverNameEl.innerText = servername;
            }
        }

        /* 2. Cette fonction est appelée par GMod pour dire combien de fichiers il y a au total.
           C'est CRUCIAL pour que la barre soit juste.
        */
        function SetFilesTotal(total) {
            totalFiles = total;
        }

        /*
           3. GMod peut aussi dire combien de fichiers sont "nécessaires".
           On l'utilise pour réinitialiser le compteur si besoin.
        */
        function SetFilesNeeded(needed) {
            neededFiles = needed;
        }

        /* 4. Cette fonction est appelée chaque fois qu'un fichier est téléchargé.
           C'est ici qu'on fait avancer la barre.
        */
        function DownloadingFile(fileName) {
            downloadedFiles++;
            
            // Calcul du pourcentage réel
            let percentage = 0;
            if (totalFiles > 0) {
                percentage = (downloadedFiles / totalFiles) * 100;
            }

            // On coupe le nom du fichier s'il est trop long
            let shortName = fileName;
            if (fileName.length > 50) {
                shortName = "..." + fileName.substring(fileName.length - 50);
            }
            
            statusText.innerText = "TÉLÉCHARGEMENT : " + shortName;
            progressBar.style.width = percentage + "%";
        }

        /* 5. Cette fonction met à jour le texte de statut (ex: "Sending Client Info...")
        */
        function SetStatus(status) {
            // Si GMod dit "Sending client info", c'est que c'est fini !
            if (status.includes("Sending client info") || status.includes("Envoi des infos client")) {
                statusText.innerText = "ENVOI DES INFOS CLIENT... (C'est presque fini !)";
                progressBar.style.width = "100%";
            } else if (status.includes("Getting Addon Info")) {
                statusText.innerText = "RÉCUPÉRATION DES ADDONS...";
            } else {
                statusText.innerText = status.toUpperCase();
            }
        }

        // On attache ces fonctions à la fenêtre "window" pour être sûr que GMod les trouve
        window.GameDetails = GameDetails;
        window.SetFilesTotal = SetFilesTotal;
        window.SetFilesNeeded = SetFilesNeeded;
        window.DownloadingFile = DownloadingFile;
        window.SetStatus = SetStatus;

    </script>
</body>
</html>
