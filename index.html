<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chargement - CelestiaRP</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* --- 1. LE STYLE RÉTRO (VISUEL) --- */

        :root {
            --blue-gmod: #00aaff;
            --bg-dark: #0a0a10;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-dark);
            font-family: 'Press Start 2P', cursive;
            color: white;
            image-rendering: pixelated;
            user-select: none;
        }

        /* Effet CRT */
        .crt-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 100;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.2) 0px,
                rgba(0, 0, 0, 0.2) 2px,
                transparent 2px,
                transparent 4px
            );
            opacity: 0.3;
            animation: flicker 0.15s infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.3; }
            50% { opacity: 0.25; }
            100% { opacity: 0.3; }
        }

        /* Structure */
        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            height: 90%;
            padding-bottom: 50px;
            z-index: 1;
        }

        .center-stage {
            position: relative;
            width: 400px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 50px;
        }

        /* Le logo 'g' au centre */
        .g-logo-center {
            position: relative;
            font-size: 12rem;
            color: white;
            text-shadow: 4px 4px 0px var(--blue-gmod), -4px -4px 0px var(--blue-gmod);
            z-index: 2;
        }

        .floating-item {
            position: absolute;
            width: 64px; 
            height: auto;
            opacity: 0.7;
            mix-blend-mode: screen; /* Rend le fond noir transparent */
            filter: drop-shadow(0 0 5px var(--blue-gmod));
            animation: float 4s ease-in-out infinite;
        }
        
        .item-1 { top: 0; left: 20%; animation-delay: 0s; }
        .item-2 { top: 10%; right: 20%; animation-delay: 1s; }

        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-15px); } }

        /* Textes */
        .text-area {
            width: 80%;
            max-width: 900px;
            text-align: left;
        }

        h2 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            line-height: 1.5;
        }

        .blue-highlight { color: var(--blue-gmod); }

        /* Barre de progression RETRO */
        .pixel-progress-container {
            width: 100%;
            height: 50px;
            border: 4px solid white;
            background: #000;
            padding: 4px;
            box-shadow: 0 0 15px var(--blue-gmod);
            position: relative;
        }

        .pixel-progress-bar {
            height: 100%;
            width: 0%;
            background-image: url('https://placehold.co/32x32/00aaff/ffffff?text=G'); 
            background-repeat: repeat-x;
            background-size: contain;
            transition: width 0.2s linear; 
        }

        /* Décoration 'g' sur les cotés */
        .pixel-progress-container::before, .pixel-progress-container::after {
            content: 'g';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: var(--blue-gmod);
            color: white;
            padding: 5px 10px;
            font-size: 0.8rem;
        }
        .pixel-progress-container::before { left: -40px; }
        .pixel-progress-container::after { right: -40px; }

        .status-text {
            font-size: 0.8rem;
            margin-top: 15px;
            color: #ccc;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: flex;
            justify-content: space-between; /* Pour séparer texte et pourcentage */
        }

        .welcome-text {
            margin-top: 20px;
            font-size: 1.5rem;
            text-align: center;
            color: var(--blue-gmod);
        }

        /* Animation des 3 points (...) */
        .loading-dots::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="crt-overlay"></div>

    <div class="container">
        <div class="center-stage">
            <div class="g-logo-center">g</div>

            <img src="https://placehold.co/128x128/000000/ffffff?text=Gmod" class="floating-item item-1">
            <img src="https://placehold.co/128x128/000000/ffffff?text=RP" class="floating-item item-2">
        </div>

        <div class="text-area">
            <h2>CONNEXION À : <span class="blue-highlight" id="server-name">CelestiaRP...</span></h2>
            
            <div class="pixel-progress-container">
                <div class="pixel-progress-bar" id="loadbar"></div>
            </div>

            <div class="status-text">
                <span id="status">Initialisation<span class="loading-dots"></span></span>
                <span id="progressText" style="color: var(--blue-gmod);">0%</span>
            </div>
        </div>
        
        <h3 class="welcome-text">BIENVENUE SUR CelestiaRP !</h3>
    </div>

    <script>
        // Variables
        let filesTotal = 0;
        let filesNeeded = 0;
        
        // Sélection des éléments HTML RÉTRO
        const statusText = document.getElementById('status');
        const loadBar = document.getElementById('loadbar');
        const progressText = document.getElementById('progressText');
        const serverNameEl = document.getElementById('server-name');

        // Fonction pour récupérer le nom du serveur
        function GameDetails(servername, serverurl, mapname, maxplayers, steamid, gamemode) {
            if (servername) {
                serverNameEl.innerText = servername;
            }
        }

        // Fonction appelée quand un fichier se télécharge
        function DownloadingFile(fileName) {
            // On prend juste le nom du fichier (pas tout le chemin dossier/dossier/...)
            const shortName = fileName.split('/').pop();
            statusText.innerHTML = "Téléchargement : <span style='color: #00aaff;'>" + shortName + "</span>";
        }

        // Fonction appelée quand le statut change (Workshop, Connexion...)
        function SetStatusChanged(status) {
            // On remplace les termes anglais par du français si nécessaire
            let finalStatus = status;
            if (status.includes("Sending client info")) finalStatus = "Envoi des infos client";
            if (status.includes("Client info sent")) finalStatus = "Infos client envoyées !";
            
            statusText.innerHTML = finalStatus + "<span class='loading-dots'></span>";
        }

        // GMod nous dit combien il reste de fichiers
        function SetFilesNeeded(needed) {
            filesNeeded = needed;
            updateProgress();
        }

        // GMod nous dit le total (au début)
        function SetFilesTotal(total) {
            filesTotal = total;
            updateProgress();
        }

        // Calcul savant du pourcentage (C'est ça qui marche bien !)
        function updateProgress() {
            if (filesTotal > 0) {
                let progress = Math.max(0, Math.min(100, ((filesTotal - filesNeeded) / filesTotal) * 100));
                
                // Mise à jour de la barre et du texte
                loadBar.style.width = progress + "%";
                progressText.textContent = Math.round(progress) + "%";
            } else {
                loadBar.style.width = "100%"; // Si pas de fichier, on met 100% par sécurité
                progressText.textContent = "100%";
            }
        }

        // --- SIMULATION INTELLIGENTE ---
        // Ce bout de code vérifie si tu es dans GMod ou sur Chrome/Firefox
        if (!window.navigator.userAgent.includes("Valve Source Client")) {
            // ON EST SUR LE WEB (SIMULATION)
            let p = 0;
            const messages = [
                "Connexion au serveur",
                "Chargement des ressources",
                "Téléchargement du Workshop",
                "Initialisation du client",
                "Presque prêt..."
            ];
            let messageIndex = 0;
            
            // Fausse progression pour tester le visuel
            setInterval(() => {
                p += Math.random() * 2; // Avance un peu au hasard
                if (p > 100) {
                    p = 0;
                    messageIndex = (messageIndex + 1) % messages.length;
                }
                loadBar.style.width = Math.min(p, 100) + "%";
                progressText.textContent = Math.round(Math.min(p, 100)) + "%";
                statusText.innerHTML = messages[messageIndex] + "<span class='loading-dots'></span>";
            }, 100);
        } else {
            // ON EST DANS GMOD (VRAI MODE)
            // On ne fait rien, on attend que le jeu appelle les fonctions ci-dessus
        }

        // EXPOSITION DES FONCTIONS (Vital pour GMod)
        window.GameDetails = GameDetails;
        window.DownloadingFile = DownloadingFile;
        window.SetStatusChanged = SetStatusChanged;
        window.SetFilesNeeded = SetFilesNeeded;
        window.SetFilesTotal = SetFilesTotal;
    </script>
</body>
</html>
